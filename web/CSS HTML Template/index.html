        <script>
            function move(barId) {
                var elem = document.getElementById(barId);
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                    } else {
                        width++;
                        elem.style.width = width + '%';
                    }
                }
            }
            $('#runButton1').click(function () {
                    move("bar1");
            })
            $('#runButton2').click(function () {
                move("bar2");
            })
            $('#runButton3').click(function () {
                move("bar3");
            })
            $('#runButton4').click(function () {
                move("bar4");
            })
        </script>



        <script>
            $('#formSelectButton').click(function () {
                var msg = "formFileName=D:\\Repository\\java vise\\ViseFrontEnd\\forms\\SimpleEgo.json";
                $.ajax({

                                    "<input name=\"" + data[i].name +
                                    "\" type=\"" + data[i].type +
                                    "\" class=\"form-control\" id=\"" + data[i].id + "\"" +
                                    "placeholder=\"" + data[i].placeholder + "\" value=\"" + data[i].value + "\">\n" +
                                    "</div>";

                                appendString = "<div class=\"form-group tm-form-element tm-form-element-100\">\n" +

        <script>
            function drawResult(data) {
                var variation = $('#var').val();
                var xData = (variation === "mu") ? data.mu : data.sigma;

                //console.log(data);
                var trace1 = {
                    x: xData,
                    y: data.capital,
                    mode: 'lines+markers',
                    name: 'Result',
                    line: {shape: 'spline'},
                    type: 'scatter'
                };
                var trace2 = {
                    x: xData,
                    y: data.peopleCount,
                    mode: 'lines+markers',
                    name: 'People Count',
                    line: {shape: 'spline'},
                    type: 'scatter'
                };
                var plotdata = [trace1, trace2];
                Plotly.newPlot('myDiv', plotdata);
                //$('#results').html(data);
            }
        </script>

        <script>
            function callPercentage() {
                var elem = document.getElementById("myBar");
                var id = setInterval(frame, 100);
                var reset = 0;
                function frame() {
                    $.ajax({
                        type: 'GET',
                        url: 'http://localhost:8080/ViseFrontEnd_war_exploded/resource/experiment/percentage',
                        success: function(data) {
                            elem.style.width = data * 100 + '%';
                            if (data >= 1) reset++;
                            if (reset >= 5) {
                                clearInterval(id);
                                reset = 0;
                            }
                            //$('#results').html(data);
                        },
                        error:  function(xhr, str){
                            alert('Возникла ошибка: ' + xhr.responseCode);
                        },
                        dataType: "json"
                    });
                }
            }
        </script>

        <script>
            function serialize() {
                var data = {};
                $("[attr_id]").each(function () {
                    data[$(this).attr("attr_id")] = $(this).val()
                });
                return data;
            }
        </script>
