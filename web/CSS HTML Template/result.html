<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>

<div id="myDiv"></div>
<table id="paramsTable" border="1" width="100%" cellpadding="5">
    <tr>
        <th>Parameter Name</th>
        <th>Parameter Value</th>
    </tr>
</table>


<script src="js/jquery-1.11.3.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
<script src="js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->
<script src="js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
<script src="js/datepicker.min.js"></script>                <!-- https://github.com/qodesmith/datepicker -->
<script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
<script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
<script src="js/plotly-latest.min.js"></script>
<script>

    $(document).ready(function GetUrlValue(VarSearch) {
        var SearchString = window.location.search.substring(1);
        var arr = SearchString.split('&');
        var result = JSON.parse(arr[0].split('=')[1]);
        var map = new Map();
        var elem = ["", ""];

        arr.forEach(function (item, i, arr) {
            if (i > 0) {
                elem = item.split('=');
                map.set(elem[0], elem[1]);
                $('#paramsTable').append("<tr>\n" +
                    "<td>" + elem[0] + "</td>\n" +
                    "<td>" + elem[1] + "</td>\n" +
                    "</tr>");
            }
        });
        drawResult(result, map.get("var"));
    });

    function drawResult(data, variation) {
        var xData = (variation === "mu") ? data.mu : data.sigma;

        //console.log(data);
        var trace1 = {
            x: xData,
            y: data.capital,
            mode: 'lines+markers',
            name: 'Result',
            line: {shape: 'spline'},
            type: 'scatter'
        };
        var trace2 = {
            x: xData,
            y: data.peopleCount,
            mode: 'lines+markers',
            name: 'People Count',
            line: {shape: 'spline'},
            type: 'scatter'
        };
        var plotdata = [trace1, trace2];
        Plotly.newPlot('myDiv', plotdata);
        //$('#results').html(data);
    }
</script>
</body>
</html>
