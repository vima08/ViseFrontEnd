    function drawResult(data) {
        var variation = $('#var').val();
        var xData = (variation === "mu") ? data.mu : data.sigma;

        //console.log(data);
        var trace1 = {
            x: xData,
            y: data.capital,
            mode: 'lines+markers',
            name: 'Result',
            line: {shape: 'spline'},
            type: 'scatter'
        };
        var trace2 = {
            x: xData,
            y: data.peopleCount,
            mode: 'lines+markers',
            name: 'People Count',
            line: {shape: 'spline'},
            type: 'scatter'
        };
        var plotdata = [trace1, trace2];
        Plotly.newPlot('myDiv', plotdata);
        //$('#results').html(data);
